# optional: meta gate
META_PROB_THRESHOLD: 0.58

# base risk
RISK_MODE: "fixed"       # or "percent"
RISK_USD: 5.0
RISK_EQUITY_PCT: 0.01

# multipliers
WINPROB_SIZING_ENABLED: true
WINPROB_PROB_FLOOR: 0.50
WINPROB_PROB_CAP: 0.80
WINPROB_MIN_MULTIPLIER: 0.8
WINPROB_MAX_MULTIPLIER: 1.3

VWAP_STACK_SIZING_ENABLED: true
VWAP_STACK_MIN_MULTIPLIER: 0.9
VWAP_STACK_MAX_MULTIPLIER: 1.1
VWAP_STACK_FRAC_MIN: 0.50
VWAP_STACK_FRAC_GOOD: 0.75
VWAP_STACK_EXPANSION_ABS_MIN: 0.006
VWAP_STACK_EXPANSION_GOOD: 0.015
VWAP_STACK_FRAC_WEIGHT: 0.6
VWAP_STACK_EXP_WEIGHT: 0.4

# generic YAML scalers (multiply together)
SIZING_SCALERS:
  - feature: win_probability
    in_min: 0.50
    in_max: 0.80
    mult_min: 0.90
    mult_max: 1.20
  - feature: vwap_stack_frac
    in_min: 0.50
    in_max: 0.75
    mult_min: 0.95
    mult_max: 1.05
SIZING_MULT_MIN: 0.5
SIZING_MULT_MAX: 2.0
